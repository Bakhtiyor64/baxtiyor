<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bakhtiyor</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}

#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}

.content {
  position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}

#myBtn {
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
    </style>
</head>
<body onload="typeWriter()">
    <header>
        <div class="logo">
            <img src="/assets/images/logo.svg" alt="Our logo">
        </div>
    </header>
        <video autoplay muted loop id="myVideo">
                <source src="assets/images/YouTube_3.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
              </video>
              
              <div class="content">


                  
                <h1>Heading</h1>
                <p id="demo"></p>
                <button id="myBtn" onclick="myFunction()">Pause</button>
              </div>

              <script>
                
                var i = 0;
var txt = 'Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine molestiae, ad mutat oblique delicatissimi pro.';
var speed = 50;
                    var video = document.getElementById("myVideo");
                    var btn = document.getElementById("myBtn");
                    
                    function myFunction() {
                      if (video.paused) {
                        video.play();
                        btn.innerHTML = "Pause";
                      } else {
                        video.pause();
                        btn.innerHTML = "Play";
                      }
                    }

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
                    </script>

</body>
</html>
